steps:
  # Build the Twenty image with Azure + Vertex AI support
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/twenty-custom:latest'
      - '-f'
      - 'packages/twenty-docker/twenty/Dockerfile'
      - '.'
    timeout: '1800s'

  # Push to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/twenty-custom:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'twenty-server'
      - '--region=us-central1'
      - '--image=gcr.io/$PROJECT_ID/twenty-custom:latest'

images:
  - 'gcr.io/$PROJECT_ID/twenty-custom:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
